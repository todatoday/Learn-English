<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Take the Quiz</title>
        <link rel="stylesheet" href="Quize.css">
        <script type = "text/javascript">
     
     
                        function check(){
                        let question2 = document.quiz.question2.value;
                       
                        let correct = 0;
                        if(question2 == "Rabat"){
                        correct++;
                        }

                        let picture = ["img/keepGoing.gif", "img/failed.gif", "img/check.gif"];
                      let message =  ["Keep going", "failed", "Well done!"];
                      let score;
                      
                      if (correct == 0) {
                      score = 0;
                       }
           
                      if (correct == 1) {
                           score = 1;
                       }
                        

document.getElementById("after_submit").style.visibility = "visible";
document.getElementById("message").innerHTML = message[score];
document.getElementById("number_correct").innerHTML = "You got " + correct + " correct.";
document.getElementById("picture").src = picture[score];
document.getElementById("continue").innerHTML = "continue";
document.getElementById("continue").style.visibility = "visible";
}    
</script>
</head>
<body>

    <div class="container">
    <h1>Take the Quiz</h1>
      
    <form id = "Quiz" class = "form" name = "quiz">
       
        <p class = "questions">what is the capital city of Morocco?</p>
        <input type = "radio" id = "Box" name = "question2" value = "Casablanca">Casablanca<br>
        <input type = "radio" id = "Box" name = "question2" value = "Rabat">Rabat<br>
        <input type = "radio" id = "Box" name = "question2" value = "Marrakech">Marrakech<br>

         <input id = "button" type = "button" value = "check" onclick = "check();">
  
        </form>
  
    <div class = "display">
        <div id = "after_submit">
        <p id = "number_correct"></p>
        <p id = "message"></p>
        <img id = "picture">
    </div>
    <div>
        <a href = "Quize3.html" id = "continue"></a>
    </div>
   
  </div>
   </div>     
</body>
</html>
