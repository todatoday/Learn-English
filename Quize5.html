<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Take the Quiz</title>
<link rel="stylesheet" href="Quize.css">
</head>

<body>
    <div class="container">
      <h1>Take the Quiz</h1>
          <form id = "Quiz" class = "form" name = "quiz">
            <p class = "questions">The school  opens every day _____ 7:00 am.</p>
            <input type = "radio" id = "box" name = "question5" value = "At">At<br/>
            <input type = "radio" id = "box" name = "question5" value = "on">On<br/>
            <input type = "radio" id = "box" name = "question5" value = "in">In<br/>
            <input id = "button" type = "button" value = "check" onclick = "check();">
          </form>

      <div class = "display">
        
        <div id = "after_submit">
        <p id = "number_correct"></p>
        <p id = "message"></p>
        <img id = "picture">
        </div>
          <div>
              <a href = "Quize6.html" id = "continue"></a>
          </div>
      </div>

    </div>  
<script type = "text/javascript">
     
                      function check(){
                      let question5 = document.quiz.question5.value;
                      
                      let correct = 0;

                      if (question5 == "At"){
                        correct++;
                      }
                      let picture = ["img/check.gif", "img/keepGoing.gif", "img/failed.gif"];
                      let message =  ["Well done!", "Keep going",    "failed"];
                      let score;     //[0,                1     ,       2    ];
                      
                         
                      if (correct == 0) {
                      score = 0;
                       }
                     if(correct == 1){ // si la r√©pense est correcte on affiche message + phptp
                       score = 2;  // photo + message
                     } 

document.getElementById("after_submit").style.visibility = "visible";
document.getElementById("message").innerHTML = message[score];
document.getElementById("number_correct").innerHTML = "You got " + correct + " correct.";
document.getElementById("picture").src = picture[score];
document.getElementById("continue").innerHTML = "continue";
document.getElementById("continue").style.visibility = "visible";}
</script>
    </body>
</html>
