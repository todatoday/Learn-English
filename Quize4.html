<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Take the Quiz</title>
  <link rel="stylesheet" href="Quize.css">
  <script type = "text/javascript">
     
                      function check(){
                      let question4 = document.quiz.question4.value;
                      
                      let correct = 0;

                      if (question4 == "have_fun"){
                        correct++;
                      }
                      let picture = ["img/keepGoing.gif", "img/failed.gif",  "img/check.gif"];
                      let message =  ["Keep going", "failed", "Well done!"];
                      let score;
                      
                      if (correct == 0) {
                      score = 0;
                       }
                     if(correct == 1){
                       score = 2;
                     } 
                     if(correct == 2){
                       score = 3;
                     }

                       document.getElementById("after_submit").style.visibility = "visible";
document.getElementById("message").innerHTML = message[score];
document.getElementById("number_correct").innerHTML = "You got " + correct + " correct.";
document.getElementById("picture").src = picture[score];
document.getElementById("continue").innerHTML = "continue";
document.getElementById("continue").style.visibility = "visible";}
</script>
</head>
<body>
    <div class="container">
      <h1>Take the Quiz</h1>


      <form id = "Quiz" class = "form" name = "quiz">
          
        <p class = "questions">What is the best synonym for celebrate?</p>
        <input type = "radio" id = "Box" name = "question4" value = "cry">Cry</br>
        <input type = "radio" id = "Box" name = "question4" value = "sleep">Sleep</br>
        <input type = "radio" id = "Box" name = "question4" value = "have_fun">Have fun</br>


        <input id = "button" type = "button" value = "check" onclick = "check();">
    </form>
    <div class = "display">
      <div id = "after_submit">
      <p id = "number_correct"></p>
      <p id = "message"></p>
      <img id = "picture">
      </div>
    <div>
        <a href = "Quize5.html" id = "continue"></a>
    </div>
   
  </div>
  </div>
        
    </body>
</html>
